<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ğŸ’–</title>

<style>
*{margin:0; padding:0; box-sizing:border-box;}

body{
    height:100vh;
    overflow:hidden;
    font-family:'Comic Sans MS', cursive;
    background: linear-gradient(-45deg,#ffb6d9,#ffc2e2,#ff9ad5,#ffd6ec);
    background-size:400% 400%;
    animation: gradientMove 12s ease infinite;
    display:flex;
    flex-direction:column;
    align-items:center;
    color:white;
    position:relative;
}

@keyframes gradientMove{
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
}

h1{margin-top:70px; font-size:3em; text-shadow:0 0 20px #fff,0 0 40px #ff66b2;}

.buttons{margin-top:60px; position:relative; width:400px; height:250px;}

#yesBtn{
    padding:22px 50px;
    font-size:22px;
    border:none;
    border-radius:40px;
    cursor:pointer;
    background:linear-gradient(45deg,#ff4da6,#ff99cc);
    color:white;
    box-shadow:0 0 25px #ff66b2;
}

#noBtn{
    padding:12px 25px;
    font-size:16px;
    border:none;
    border-radius:30px;
    background:white;
    color:#ff4da6;
    position:absolute;
    cursor:pointer;
}

.emoji-pop{
    position:fixed;
    font-size:120px;
    pointer-events:none;
    animation:popAnim 0.3s ease;
}

@keyframes popAnim{
    from{transform:scale(0);opacity:0;}
    to{transform:scale(1);opacity:1;}
}

.heart{position:absolute; animation: floatUp linear infinite;}

@keyframes floatUp{
    0%{transform:translateY(100vh); opacity:0;}
    50%{opacity:1;}
    100%{transform:translateY(-10vh); opacity:0;}
}

/* Bouquet Scene */
#bouquetScene{
    position:fixed;
    inset:0;
    background: radial-gradient(circle,#ff4da6,#b30059);
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    opacity:0;
    pointer-events:none;
    transition:opacity 1.5s ease;
    text-align:center;
    padding:20px;
}

#bouquetScene.active{opacity:1; pointer-events:all;}

.bouquet{font-size:120px; animation: glow 2s infinite alternate;}

@keyframes glow{
    from{ text-shadow:0 0 20px #fff,0 0 40px #ff99cc;}
    to{ text-shadow:0 0 60px #fff,0 0 100px #ff1a75;}
}

.romantic-text{font-size:1.6em; margin:20px 0; line-height:1.4em;}

textarea{
    width:300px; height:80px; border-radius:15px; border:none;
    padding:10px; resize:none; font-family:cursive;
}

.submit-btn{
    margin-top:10px; padding:8px 20px; border:none; border-radius:20px;
    background:white; color:#ff4da6; cursor:pointer; font-weight:bold;
}

.love-message{margin-top:15px; font-size:1.2em; max-width:300px; word-wrap:break-word;}

.sparkle{position:absolute; font-size:18px; animation:sparkleMove 4s linear infinite;}
@keyframes sparkleMove{
    0%{transform:translateY(100vh);opacity:0;}
    50%{opacity:1;}
    100%{transform:translateY(-10vh);opacity:0;}
}
</style>
</head>
<body>

<h1>Will You Be My Valentine? ğŸ’–</h1>

<div class="buttons">
    <button id="yesBtn">YES ğŸ’•</button>
    <button id="noBtn">No ğŸ’”</button>
</div>

<div id="bouquetScene">
    <div class="bouquet">ğŸ’ğŸŒ¹ğŸ’–</div>
    <div class="romantic-text">
        AWWWWWWWWWWWWWWWWW I LOVE YOUUUUUUUUUUUUUUU ğŸ’–ğŸŒ¹ğŸ’
    </div>

    <textarea id="loveInput" placeholder="Leave a sweet message... ğŸ’Œ"></textarea><br>
    <button class="submit-btn" onclick="submitMessage()">Send ğŸ’–</button>
    <div class="love-message" id="displayMessage"></div>
</div>

<!-- EmailJS SDK -->
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

<script>
(function(){
   emailjs.init("YOUR_PUBLIC_KEY"); // ğŸ”¥ REPLACE WITH YOUR PUBLIC KEY
})();

const noBtn=document.getElementById("noBtn");
const yesBtn=document.getElementById("yesBtn");
const bouquetScene=document.getElementById("bouquetScene");

function moveNo(){
    const container=document.querySelector(".buttons");
    const maxX=container.clientWidth-noBtn.offsetWidth;
    const maxY=container.clientHeight-noBtn.offsetHeight;
    noBtn.style.left=Math.random()*maxX+"px";
    noBtn.style.top=Math.random()*maxY+"px";
}

function showEmojiFar(){
    const emoji=document.createElement("div");
    emoji.classList.add("emoji-pop");
    emoji.innerHTML="ğŸ˜›";
    emoji.style.left=(Math.random()*50 + 25) + "vw";
    emoji.style.top=(Math.random()*50 + 25) + "vh";
    document.body.appendChild(emoji);
    setTimeout(()=>emoji.remove(),3000);
}

noBtn.addEventListener("mouseenter",function(e){
    moveNo();
    showEmojiFar();
});

moveNo();

yesBtn.addEventListener("click", function() {
    document.body.style.opacity = "0";
    document.body.style.transition = "opacity 1s";

    setTimeout(() => {
        bouquetScene.classList.add("active");
        document.body.style.opacity = "1";
    }, 1000);
});

/* ğŸ’Œ SEND EMAIL FUNCTION */
function submitMessage(){
    const input = document.getElementById("loveInput").value;
    const display = document.getElementById("displayMessage");

    if(input.trim() !== ""){

        const templateParams = {
            mahiwagangmensahe: input  // ğŸ”¥ MATCHES YOUR EMAILJS TEMPLATE
        };

        emailjs.send(
            "service_vi9ffxq",      // âœ… Your Service ID
            "YOUR_TEMPLATE_ID",     // ğŸ”¥ REPLACE WITH YOUR TEMPLATE ID
            templateParams
        )
        .then(function(response) {
            display.innerHTML = "ğŸ’Œ Message sent to my Gmail ğŸ’–";
        }, function(error) {
            display.innerHTML = "âŒ Failed to send!";
            console.log(error);
        });
    }
}
</script>

</body>
</html>
